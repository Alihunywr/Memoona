<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Propose ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- Anime JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #2b2b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease;
      overflow: hidden;
    }

    /* 3D Card */
    .card-3d {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 50px 60px;
      border-radius: 30px;
      text-align: center;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.7),
        inset 0 0 0 1px rgba(255,255,255,0.1);
      transform-style: preserve-3d;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card-3d:hover {
      transform: rotateX(6deg) rotateY(-6deg) scale(1.04);
      box-shadow: 0 45px 90px rgba(0,0,0,0.9);
    }

    h1 {
      color: white;
      font-size: 64px;
      font-weight: 700;
      margin: 20px 0;
      text-transform: uppercase;
    }

    .btn-custom {
      color: black;
      background: white;
      border: none;
      border-radius: 50px;
      width: 220px;
      height: 55px;
      margin: 20px 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: black;
      color: white;
      border: 2px solid white;
      transform: translateY(-4px);
    }

    #showMessage {
      display: none;
      text-align: center;
    }

    #showMessage h1 {
      font-size: 52px;
      color: black;
    }

    /* Animated text */
    .ml6 {
      position: relative;
      font-weight: 700;
    }

    .ml6 .text-wrapper {
      display: inline-block;
      overflow: hidden;
    }

    .ml6 .letter {
      display: inline-block;
      line-height: 1em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      .btn-custom {
        width: 180px;
        height: 48px;
      }
    }
  </style>
</head>
<body>

  <!-- PROPOSAL CARD -->
  <div id="parentElement" class="card-3d">
    <lottie-player
      src="https://assets10.lottiefiles.com/private_files/lf30_mywfoph1.json"
      background="transparent"
      speed="1"
      style="width: 280px; height: 280px;"
      loop autoplay>
    </lottie-player>

    <h1>Will you be my Begum?</h1>

    <div>
      <button class="btn-custom" onclick="propose()">Yes ‚ù§Ô∏è</button>
      <button class="btn-custom" onclick="propose()">Of course, Yes ü§ç</button>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div id="showMessage">
    <lottie-player
      src="https://assets1.lottiefiles.com/packages/lf20_utsfwa3k.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px;"
      loop autoplay>
    </lottie-player>

    <h1 class="ml6">
      <span class="text-wrapper">
        <span class="letters">I Love You</span>
      </span>
    </h1>
  </div>

  <script>
    const parentElement = document.getElementById("parentElement");
    const showMessage = document.getElementById("showMessage");

    function propose() {
      parentElement.style.display = "none";
      showMessage.style.display = "block";

      document.body.style.background =
        "linear-gradient(135deg, #ffffff, #dcdcdc)";
    }

    // Text animation
    const textWrapper = document.querySelector(".ml6 .letters");
    textWrapper.innerHTML = textWrapper.textContent.replace(
      /\S/g,
      "<span class='letter'>$&</span>"
    );

    anime.timeline({ loop: true })
      .add({
        targets: ".ml6 .letter",
        translateY: ["1.1em", 0],
        duration: 750,
        delay: (el, i) => 50 * i
      })
      .add({
        targets: ".ml6",
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>

</body>
</html>
